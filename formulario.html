        <meta charset="UTF-8"/>
        <title>Ejercio DOM, Eventos y Funciones</title>

        <script type="text/javascript" src="js/32_ejercicio_dom.js"></script>

    <body>
        <!--
            1. Formulario campos: Nombres, Apellidos y edad
            2.Boton de enviar el formulario: eventos submit
            3. Mostrar datos en pantalla
            4. Tenes un boton que al darle click nos muestra
            los datos actuales del formulario
        -->


        <h1>Ejercicios DOM, Eventos y Funciones Adelso Hernandez</h1>
        
        <!-- 1. Formulario campos: Nombres, Apellidos y edad-->
        <p>
            <form action="" method="POST" id="formulario">
                <label for="nombre">Nombre</label> <br/>
                <input type="text" name="nombre" id="nombre" /> <br/>
                
                <label for="apellidos">Apellidos</label> <br/>
                <input type="text" name="apellidos" id="apellidos" /> <br/>
               
                <label for="edad">edad</label> <br/>
                <input type="number" name="edad" id="edad" /> <br/>

                <input type="submit" value="Enviar" id="submit" /> <br/>

            </form>
        </p>
   
   
    </body>
</html>
