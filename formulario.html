<!DOCTYP HTML>
<html leang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Ejercio DOM, Eventos y Funciones</title>

        <script type="text/javascript" src="js/32_ejercicio_dom.js"></script>
    <style>
        .box{
            width: 200px;
            height: 250px;
            float: left;
            margin: 20px;
        }
        .dashed{
            border: 3px dashed black;
            padding: 5px;
        }
    </style>
    
    </head>
    <body>
        <!--
            1. Formulario campos: Nombres, Apellidos y edad
            2.Boton de enviar el formulario: eventos submit
            3. Mostrar datos en pantalla
            4. Validacion de formulario
        -->


        <h1>Ejercicios DOM, Eventos y Funciones Adelso Hernandez</h1>
        
        <!-- 1. Formulario campos: Nombres, Apellidos y edad-->
        <div class="box">
            <form action="#" method="POST" id="formulario" onsubmit="return false;">
                <label for="nombre">Nombre</label> <br/>
                <input type="text" name="nombre" id="nombre" /> <br/>
                <span id="error_nombre"></span>
                
                <label for="apellidos">Apellidos</label> <br/>
                <input type="text" name="apellidos" id="apellidos" /> <br/>
               
                <label for="edad">edad</label> <br/>
                <input type="number" name="edad" id="edad" /> <br/>

                <input type="submit" value="Enviar" id="submit" /> <br/>

            </form>
        </div>
        <div class="box dashed">
            <h3>Informacion del Usuario</h3>
            <hr>
        <p id="p_nombre">
            Nombre: <span></span>
        </p>
        <p id="p_apellidos">
            Apellidos: <span></span>
        </p>
        <p id="p_edad">
            Edad: <span></span>
        </p>
        </hr>
        
        </div>

   
    </body>
</html>
