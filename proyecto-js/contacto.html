<!DOCTYPE HTML>
<html lang="es">
        <head>
            <meta charset="utf-8"/>
            <title>Proyecto con JavaScript</title>

            <!--Estilos CSS-->
            <link rel="stylesheet" type="text/css" href="css/styles.css" />
            <link id="theme" rel="stylesheet" type="text/css" href="css/blue.css" />
      
            <!--jQuery-->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
           
            <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css"/>
            <link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css"/>
            <link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css"/>
    
            <script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>

            <!-- Plugin principal de jQuery Form Validator -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.79/jquery.form-validator.min.js"></script>

            <!-- Idioma español -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.79/lang/es.js"></script>



            <!--Mis Scripts-->
            <script type="text/javascript" src="js/main.js"></script> 
        
        </head>    
        <body>
            <div id="selector_theme">
                <div id="to-blue"><img src="img/6.png"/></div>
                <div id="to-red"><img src="img/5.png"/></div>
                <div id="to-purple"><img src="img/7.png"/></div>
            </div>

            <section id="global">

                <!--Cabecera o parte superior-->
            <header>
                <div id="logo">
                    <h1>Proyecto JS</h1>
                </div>

                <div class="clearfix"></div>
                <nav id="menu">
                    <ul>
                        <li><a href="index.html">Inicio</a></li>
                        <li><a href="reloj.html">Reloj</a></li>
                        <li><a href="about.html">Sobre Mi</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </header>  

            <!--Parte del Contenido-->
            <section id="content">

                <div id="box">
                    <!-- Cargar Formulario de Contacto -->
                    <h2>Contacto</h2>
                    <form action="" method="POST" id="formcontact">
                        
                        <label for="name">Nombre</label>
                        <input type="text" name="name" data-validation="alphanumeric" />
                        
                        <label for="surname">Apellidos</label>
                        <input type="text" name="surname" data-validation="alphanumeric" />
                        
                        <label>Email</label>
                        <input type="email" name="email" data-validation="email" />
                        
                        <label for="sex">Sexo</label>
                        <select name="sex" data-validation="required">
                            <option value="men">Hombre</option>
                            <option value="woman">Mujer</option>
                        </select>
                        
                        <label for="date">Fecha de Nacimiento</label>
                        <input type="text" name="date" data-validation="date" data-validation-format="dd-mm-yyyy" />

                        <label for="years">Edad</label>
                        <input type="number" name="years" data-validation="number" />

                        <input type="submit" value="Enviar" />

                    </form>

                     </div>
            </div>
                
                <aside id="sidebar">
                    <div id="about">
                        <h4><span>¿Quien soy?</span></h4>
                        <img src="img/1.jpg" />
                        <p>lacinia risus. Suspendisse potenti. Etiam suscipit 
                            placerat tellus, a egestas enim eleifend vel. Sed 
                            varius tellus non ex laoreet tempor.
                        </p>
                    </div>

                    <div id="login">
                         <h4><span>Identificate</span></h4>
                         <form>
                            <label for="name">
                                Nombre
                            </label>
                            <input type="text" name="name" id="form_name" />

                            <label for="email">
                                Correo
                            </label>
                            <input type="text" name="email" id="form_emai" />
                        
                            <label for="password">
                                Contraseña
                            </label>
                            <input type="password" name="password" id="form_password"/>

                            <input type="submit" value="Entrar" />
                         </form>
                    </div>

                </aside>

                <div class="clearfix"></div>
                
            </section>
       </section>

       <footer>
         Master en JavaScript -- Adelso Hernandez &copy;

         <a href="#" class="subir">Ir arriba</a>
       </footer>

    </body>
</html>
